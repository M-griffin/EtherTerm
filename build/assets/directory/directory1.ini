# .----------------------------------------------------------------.
# | Lightbar Options / Menu Commands .menu filename minus extension|
# `----------------------------------------------------------------'
#
set MENU_PROMPT "fire_theme"

#
# .----------------------------------------------------------------.
# | Mid Ansi MCI Code String for Normal Systems the Listing        |
# `----------------------------------------------------------------'
#
set MID_ANSI_1 "fire_theme_mid1.ans"

#
# .----------------------------------------------------------------.
# | Mid Ansi MCI Code String for Selected System in the Listing    |
